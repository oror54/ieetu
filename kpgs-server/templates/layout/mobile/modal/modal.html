<script>
    function openModal(id, opt) {
        var $el = $('#' + id);
        $el.addClass('act');
        $('body').addClass('act');
    }

    function closeModal(id, opt) {
        var $el = $('#' + id);
        $el.removeClass('act');
        $('body').removeClass('act');
    }
    $(function () {
        $('#upload').on('change', function () {
            if ($(this).val()) {
                closeModal('report11');
            }
        });
    });

    $(function () {
        $('.btn-box .btn').on('click', function () {
            var course = $(this).text().trim();
            $('#courseInput').val(course);
            closeModal('report12');
        });
    })
</script>
