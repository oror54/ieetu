<!--#include virtual="/layout/mobile/inc/h.html"-->
<header id="header">
    <div class="title wht line">
        <button class="prev" onclick="location.href='/mobile/user/'"><span class="skip">이전페이지</span></button>
        <h3>계정설정</h3>
        <div class="item hidden"></div>
    </div>
</header>
<!-- 계정설정 -->
<main class="edit-wrap mainflex">
    <section class="edit">
        <div class="ipt-edit">
            <fieldset>
                <!-- 입력내용 -->
                <div class="wrap">
                    <div class="field">
                        <!-- 이름 -->
                        <div class="box">
                            <div class="title">
                                <p class="titl">이름</p>
                            </div>
                            <div class="inner">
                                <div class="input">
                                    <input type="text" class="ipt" placeholder="이름을 입력해주세요." maxlength="30" value="홍길동"
                                        disabled>
                                </div>
                            </div>
                        </div>
                        <!-- 아이디 -->
                        <div class="box">
                            <div class="title">
                                <p class="titl">아이디</p>
                            </div>
                            <div class="inner">
                                <div class="input">
                                    <input type="text" class="ipt" placeholder="아이디를 입력해주세요." value="abcd123" disabled>
                                </div>
                            </div>
                        </div>
                        <!-- 휴대폰번호 -->
                        <div class="box">
                            <div class="title">
                                <p class="titl">휴대폰번호</p>
                            </div>
                            <div class="inner">
                                <div class="input">
                                    <input type="text" class="ipt disabled" placeholder="휴대폰번호를 입력해주세요."
                                        value="01012345678" disabled>
                                    <button class="change"  onclick="location.href='/mobile/user/account-setting/change-number.html'">
                                        <p>변경하기</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- 이메일 -->
                        <div class="box">
                            <div class="title">
                                <p class="titl">이메일</p>
                            </div>
                            <div class="inner">
                                <div class="input">
                                    <input type="text" class="ipt disabled" placeholder="이메일을 입력해주세요."
                                        value="adcd123@gmail.com" disabled>
                                    <button class="change"  onclick="location.href='/mobile/user/account-setting/change-email.html'">
                                        <p>변경하기</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="withdraw">
                <button class="withdraw-btn"  onclick="location.href='/mobile/user/account-setting/withdrawal.html'">탈퇴하기</button>
            </div>
        </div>
    </section>
</main>
