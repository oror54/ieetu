<header id="header">
    <div class="title wht line">
        <button class="prev" onclick="location.href='/mobile/user/'"><span

        <h3>선호하는 코스</h3>
        <div class="item">

            onclick="location.href='/mobile/user/'">

                        </div>
                        <div class="inner">
                            <div class="input">
                                <input type="text" class="ipt" id="courseInput" placeholder="선호하는 코스를 입력해주세요." onclick="openModal('report12')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        </div>
    </section>
</main>
