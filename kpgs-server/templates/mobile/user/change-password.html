<!--#include virtual="/layout/mobile/inc/h.html"--><!-- header -->
<header id="header">
    <div class="title wht line">
        <button class="prev" onclick="location.href='/mobile/user/user.html'"><span class="skip">이전페이지</span></button>
        <h3>비밀번호 변경</h3>
        <div class="item hidden"></div>
    </div>
</header>
<!--비밀번호찾기-->
<main class="edit-wrap mainflex">
    <section class="edit">
        <div class="ipt-edit">
            <fieldset>
                <!-- 입력내용 -->
                <div class="wrap">
                    <div class="field">
                        <!-- 비밀번호 -->
                        <div class="box">
                            <div class="title">
                                <p class="titl">기존 비밀번호</p>
                            </div>
                            <div class="inner">
                                <div class="input">
                                    <input type="text" class="ipt" placeholder="기존 비밀번호를 입력해주세요.">
                                </div>
                                <p class="ipt-error" role="alert">8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</p>
                            </div>
                        </div>
                        <!-- 비밀번호 -->
                        <div class="box">
                            <div class="title">
                                <p class="titl">새 비밀번호</p>
                            </div>
                            <div class="inner">
                                <div class="input">
                                    <input type="text" class="ipt" placeholder="새 비밀번호를 입력해주세요.">
                                </div>
                                <p class="ipt-error" role="alert">8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</p>
                            </div>
                        </div>
                        <!-- 새 비밀번호 확인 -->
                        <div class="box">
                            <div class="title">
                                <p class="titl">새 비밀번호 확인</p>
                            </div>
                            <div class="inner">
                                <div class="input">
                                    <input type="text" class="ipt error" placeholder="새 비밀번호를 한번 더 입력해주세요.">
                                </div>
                                <p class="ipt-error" role="alert">비밀번호가 일치하지 않습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </section>
</main>
<!-- footer -->
<footer id="footer">
    <section class="footer">
        <div class="buttons col">
            <button type="submit" class="bt bt-next act request" data-title="비밀번호 변경" data-confirm="비밀번호가 변경되었습니다."
                onclick="location.href='/mobile/user/user.html'"><span>확인</span></button>
        </div>
    </section>
</footer>
