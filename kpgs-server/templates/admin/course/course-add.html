<script>
    $(function () {
        $(".dp1:nth-child(3)").addClass('act');
        $(".dp1:nth-child(3) .depth2").show();
        $(".dp1:nth-child(3) .depth2 li:nth-child(1)").addClass('act');
    });
</script>
<!-- main -->
<main id="admin">
    <section class="title">
        <div class="titl">
            <h3>코스정보</h3>
            <p>코스맵정보</p>
        </div>
    </section>
    <section class="contain col">
        <div class="content">
            <div class="titles">
                <div class="title-wrap">
                    <div class="tit">
                        <h4>코스기본정보</h4>
                    </div>
                    <div class="buttons">
                        <button class="bt bt-save" onclick="location.href='/admin/course/'">저장</button>
                    </div>
                </div>
            </div>
            <div class="table-wrap">
                <div class="course-image">
                    <div class="crs">
                        <div class="img courseimg">
                        </div>
                    </div>
                </div>
                <div class="table">
                    <div class="tbl">
                        <table class="row">
                            <colgroup>
                                <col class="w200">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>코드값</th>
                                    <td>
                                        <div class="inner">
                                            <div class="inp w100p">
                                                <input type="text" placeholder="KPGS0 으로 시작되는 코드를 입력해주세요" class="ipt-txt">
                                                <button class="bt bt-ovrl">중복확인</button>
                                            </div>
                                            <p class="ipt-error skip" role="alert">이미 사용중인 코드 입니다.</p>
                                            <p class="ipt-succes" role="alert">사용 가능한 코드입니다.</p>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>코스명</th>
                                    <td>
                                        <div class="inner">
                                            <div class="inp">
                                                <input type="text" placeholder="코스명을 입력해주세요" class="ipt-txt">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>전체 길이</th>
                                    <td>
                                        <div class="inner">
                                        <div class="inp">
                                            <input type="text" placeholder="전체 길이를 입력해주세요" class="ipt-txt">
                                        </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>전체 홀 수</th>
                                    <td>
                                        <div class="inner">
                                        <div class="inp">
                                            <input type="text" placeholder="전체 홀 수를 입력해주세요" class="ipt-txt">
                                        </div>
                                    </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>주소</th>
                                    <td>
                                        <div class="inner">
                                            <div class="inp">
                                                <input type="text" placeholder="주소를 입력해주세요." class="ipt-txt">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>상세 주소</th>
                                    <td>
                                        <div class="inner">
                                            <div class="inp">
                                                <input type="text" placeholder="상세주소를 입력해주세요." class="ipt-txt">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>코스 이미지</th>
                                    <td>
                                        <div class="upload">
                                            <input type="file" name="files" id="upload" class="course-upload imgupload skip" accept="image/jpeg,image/png">
                                            <label for="upload">이미지 업로드</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
