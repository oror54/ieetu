<!-- main -->
<main id="admin">
    <section class="title">
        <div class="titl">
            <h3>게시판</h3>
            <p>공지사항</p>
        </div>
    </section>
    <section class="contain col">
        <div class="content">
            <div class="titles">
                <div class="title-wrap">
                    <div class="tit">
                        <h4>공지사항</h4>
                    </div>
                    <div class="buttons">
                        <button class="bt bt-save" onclick="location.href='/admin/board/notice.html'">저장</button>
                    </div>
                </div>
            </div>
            <div class="table">
                <div class="tbl">
                    <table class="row">
                        <colgroup>
                            <col class="w150">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td>
                                    <div class="inp">
                                        <input type="checkbox" id="imp" class="checknum impt" name="allcheck">
                                        <label for="imp"><span>중요</span></label>
                                        <input type="text" placeholder="제목을 입력해 주세요.(2자 이상 50자 이하)" class="ipt-txt">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <div class="write">
                                        <textarea placeholder="내용을 입력해 주세요." class="ip-txt w100p summernote"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- summernote -->
<link rel="stylesheet" href="/js/summernote/summernote-lite.css">
<script type="text/javascript" src="/js/summernote/summernote-lite.js"></script>
<script type="text/javascript" src="/js/summernote/summernote-ko-KR.js"></script>
<script type="text/javascript">
    $(function () {
        $('.summernote').summernote({
            height: 420,
            lang: "ko-KR",
            focus: true,
            inheritPlaceholder: true,
            disableResizeEditor: true,
            toolbar: [
                // [groupName, [list of button]]
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['style', ['bold', 'italic', 'underline', 'strikethrough', 'clear']],
                ['color', ['forecolor', 'color']],
                ['table', ['table']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['insert', ['picture', 'link', 'video']],
                ['view', ['fullscreen']]
            ],
            fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕', '궁서', '굴림체', '굴림', '돋움체', '바탕체'],
            fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '50', '72']
        });
    });
</script>
