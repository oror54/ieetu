<script>
    $(function () {
        $(".dp1:nth-child(6)").addClass('act');
        $(".dp1:nth-child(6) .depth2").show();
        $(".dp1:nth-child(6) .depth2 li:nth-child(1)").addClass('act');
    });
</script>
<!-- main -->
<main id="admin">
    <section class="title">
        <div class="titl">
            <h3>광고관리</h3>
            <p>광고목록</p>
        </div>
    </section>
    <section class="contain col">
        <div class="content">
            <div class="titles">
                <div class="title-wrap">
                    <div class="tit">
                        <h4>광고정보</h4>
                    </div>
                    <div class="buttons">
                        <button class="bt bt-save" onclick="location.href='/admin/ads/'">저장</button>
                    </div>
                </div>
            </div>
            <div class="table">
                <div class="tbl">
                    <table class="row">
                        <colgroup>
                            <col class="w200">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>광고유형</th>
                                <td>
                                    <div class="inner">
                                        <div class="inp">
                                            <input type="text" placeholder="광고유형을 입력해주세요" class="ipt-txt">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>광고이름</th>
                                <td>
                                    <div class="inner">
                                        <div class="inp">
                                            <input type="text" placeholder="광고이름을 입력해주세요" class="ipt-txt name">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>이미지</th>
                                <td>
                                    <div class="ads-upload">
                                        <div class="img-upload upload">
                                            <div class="ads-image ads">
                                            </div>
                                        </div>
                                        <input type="file" name="imageFile" id="imgupload"
                                            class="ads-upload img-upload skip" accept="image/jpeg,image/png">
                                        <label for="imgupload">이미지 업로드</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>영상</th>
                                <td>
                                    <div class="ads-upload">
                                        <div class="video-upload upload">
                                            <div class="ads-video ads">
                                            </div>
                                        </div>
                                        <input type="file" name="imageFile" id="videoUpload"
                                            class="ads-upload video-upload skip" accept="video/*">
                                        <label for="videoUpload">비디오 업로드</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>메모</th>
                                <td>
                                    <div class="write">
                                        <textarea name="comment" id="comment" placeholder="메모를 입력해주세요."></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
