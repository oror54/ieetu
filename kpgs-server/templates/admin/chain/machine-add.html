<!--#include virtual="/layout/admin/inc/h.html"-->
<script>
    $(function () {
        $(".dp1:nth-child(5)").addClass('act');
        $(".dp1:nth-child(5) .depth2").show();
        $(".dp1:nth-child(5) .depth2 li:nth-child(2)").addClass('act');
    });
</script>
<!-- main -->
<main id="admin">
    <section class="title">
        <div class="titl">
            <h3>체인점관리</h3>
            <p>장비등록</p>
        </div>
    </section>
    <section class="contain col">
        <div class="content">
            <div class="titles">
                <div class="title-wrap">
                    <div class="tit">
                        <h4>장비등록</h4>
                    </div>
                    <div class="buttons">
                        <button class="bt bt-save" onclick="location.href='/admin/chain/'">저장</button>
                    </div>
                </div>
            </div>
            <div class="table">
                <div class="tbl">
                    <table class="row">
                        <colgroup>
                            <col class="w200">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>체인점명</th>
                                <td>
                                    <div class="select">
                                        <select name="select" title="그룹" class="sel w200">
                                            <option>선택</option>
                                            <option>시지점</option>
                                            <option>죽전점</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>체인점코드</th>
                                <td>
                                    <div class="inner">
                                        <div class="inp">
                                            <input type="text" placeholder="체인점을 선택해주세요" class="ipt-txt" readonly>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>장비번호</th>
                                <td>
                                    <div class="inner">
                                        <div class="inp">
                                            <input type="text" placeholder="장비번호를 입력해주세요." class="ipt-txt">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>메모</th>
                                <td>
                                    <div class="write">
                                        <textarea name="comment" id="comment" placeholder="메모를 입력해주세요."></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
