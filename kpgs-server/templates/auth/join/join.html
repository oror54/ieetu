<!--#include virtual="/layout/mobile/inc/h.html"-->
<!-- header -->
<header id="header">
    <div class="title wht line">
        <button class="prev" onclick="location.href='/auth/join/'"><span class="skip">이전페이지</span></button>
        <h3>회원가입</h3>
        <div class="item hidden"></div>
    </div>
</header>
<!--회원가입-->
<main class="join">
    <section class="join-wrap">
        <fieldset>
            <!-- 입력내용 -->
            <div class="wrap">
                <div class="field">
                    <!-- 이름 -->
                    <div class="box">
                        <div class="tit">이름</div>
                        <div class="inner">
                            <div class="input">
                                <input type="text" class="ipt" placeholder="이름을 입력해주세요.">
                            </div>
                        </div>
                    </div>
                    <!-- 아이디 -->
                    <div class="box">
                        <div class="tit">아이디</div>
                        <div class="inner">
                            <div class="input">
                                <input type="text" class="ipt" placeholder="아이디를 입력해주세요.">
                                <button class="double-check">
                                    <p>중복확인</p>
                                </button>
                            </div>
                            <p class="ipt-error none" role="alert">이미 사용중인 아이디 입니다.</p>
                            <p class="ipt-succes" role="alert">사용 가능한 아이디입니다.</p>
                        </div>
                    </div>
                    <!-- 닉네임 -->
                    <div class="box">
                        <div class="tit">닉네임</div>
                        <div class="inner">
                            <div class="input">
                                <input type="text" class="ipt error" placeholder="닉네임을 입력해주세요.">
                                <button class="double-check">
                                    <p>중복확인</p>
                                </button>
                            </div>
                            <p class="ipt-error" role="alert">사용할 수 없는 닉네임입니다.</p>
                            <p class="ipt-succes none" role="alert">사용 가능한 닉네임입니다.</p>
                        </div>
                    </div>
                    <!-- 비밀번호 -->
                    <div class="box">
                        <div class="tit">비밀번호</div>
                        <div class="inner">
                            <div class="input">
                                <input type="text" class="ipt" placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <p class="ipt-error" role="alert">8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="tit">비밀번호 확인</div>
                        <div class="inner">
                            <div class="input">
                                <input type="text" class="ipt error" placeholder="비밀번호를 한번 더 입력해주세요.">
                            </div>
                            <p class="ipt-error" role="alert">비밀번호가 일치하지 않습니다.</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="tit">휴대폰번호</div>
                        <div class="inner">
                            <div class="input">
                                <input type="text" class="ipt" placeholder="휴대폰번호를 입력해주세요.">
                                <button class="double-check">
                                    <p>중복확인</p>
                                </button>
                            </div>
                            <p class="ipt-error none" role="alert">사용할 수 없는 휴대폰번호입니다.</p>
                            <p class="ipt-succes" role="alert">사용 가능한 휴대폰번호입니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <!-- 약관동의 -->
            <div class="wrap">
                <div class="agreement">
                    <div class="check-box all">
                        <input type="checkbox" id="allcheck" class="checknum" name="allcheck">
                        <label for="allcheck"><span>전체 약관 동의</span></label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="check1" class="checknum unitcheck" name="check">
                        <label for="check1"><span>이용약관 동의 (필수)</span></label>
                        <button class="view" onclick="location.href='/terms/terms-use.html'"><span class="skip">보기</span></button>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="check2" class="checknum unitcheck" name="check">
                        <label for="check2"><span>개인정보 수집 및 이용 동의 (필수)</span></label>
                        <button class="view" onclick="location.href='/terms/privacy-policy.html'"><span class="skip">보기</span></button>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
</main>
<!-- footer -->
<footer id="footer">
    <section class="footer line">
        <div class="button">
            <button type="submit" class="bt bt-next act"
                onclick="location.href='/auth/login/login.html'"><span>회원가입</span></button>
        </div>
    </section>
</footer>
<script>
    //체크박스선택
    $(function () {
        //전체 체크박스 클릭
        $("#allcheck").click(function () {
            if ($("#allcheck").prop("checked")) {
                $(".unitcheck").prop("checked", true);
            } else {
                $(".unitcheck").prop("checked", false);
            }
        });
        //전체 체크박스 선택중 체크박스 하나를 풀었을때 "전체" 체크해제
        $(".unitcheck").click(function () {
            if ($("input[name='check']:checked").length == 2) {
                $("#allcheck").prop("checked", true);
            } else {
                $("#allcheck").prop("checked", false);
            }
        });
    });

</script>
