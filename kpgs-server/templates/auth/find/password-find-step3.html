<!--#include virtual="/layout/mobile/inc/h.html"--><!-- header -->
<header id="header">
    <div class="title wht line">
        <button class="prev" onclick="location.href='/auth/find/password-find-step2.html'"><span
                class="skip">이전페이지</span></button>
        <h3>비밀번호 찾기</h3>
        <div class="item hidden"></div>
    </div>
</header>
<!--비밀번호찾기-->
<main class="join">
    <section class="join-wrap">
        <fieldset>
            <div class="wrap">
                <div class="field">
                    <!-- 인증번호 -->
                    <div class="box">
                        <div class="tit">인증번호</div>
                        <div class="inner">
                            <div class="input">
                                <input type="text" class="ipt" placeholder="인증번호를 입력해주세요.">
                                <em class="timer">05:00</em>
                            </div>
                        </div>
                        <div class="text row">
                            <p>인증번호를 못 받으셨다면?</p>
                             <button class="resend request" data-confirm="인증 번호를 재 전송하였습니다."
                             data-title="이메일 인증"><p>인증번호 재전송</p><i class="green-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
</main>
<!-- footer -->
<footer id="footer">
    <section class="footer">
        <div class="buttons col">
            <button type="submit" class="bt bt-next act request" data-title="이메일 인증"
            data-confirm="인증되었습니다."
                onclick="location.href='/auth/find/change-password.html'"><span>확인</span></button>
        </div>
    </section>
</footer>
