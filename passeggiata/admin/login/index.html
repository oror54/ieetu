<head>
    <meta charset="UTF-8" />

    <link rel="manifest" href="../img/site.webmanifest" />
    <link rel="mask-icon" href="../img/safari-pinned-tab.svg" color="#6fba3e" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="canonical" href="url" />

    <meta property="og:title" content="파세지아타" />

    <meta name="description" content="파세지아타 관리자페이지" />
    <title>파세지아타 관리자</title>
    <link media="screen" rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <article id="login">
        <header class="header">
            <h1><span>파세지아타</span> <strong>관리자시스템</strong></h1>
        </header>
        <form action="../default/index.html">
            <div class="login">
                <fieldset>
                    <h2>파세지아타<strong>관리자시스템</strong></h2>
                    <dl>
                        <dt>아이디</dt>
                        <dd>
                            <i class="login-id"></i>
                            <input type="text" placeholder="아이디를 입력해주세요." autocomplete="off" class="line-hover" />
                        </dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd>
                            <i class="login-pw"></i>
                            <input type="password" placeholder="비밀번호를 입력해주세요." class="line-hover" />
                        </dd>
                    </dl>
                    <button type="submit" class="color-1">
                        <span>관리자 로그인</span>
                    </button>
                </fieldset>
            </div>
        </form>
        <footer class="footer">
            <cite class="cite"><strong>© IEETU </strong> Corp All Rights Reserved<cite>
        </footer>
    </article>
</body>
