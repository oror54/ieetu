<!--관리자 추가-->
<section class="modal-boxed" id="add101">
    <div class="modal-table w700">
        <header class="header">
            <div class="tit">
                <h3>관리자 추가</h3>
            </div>
        </header>
        <article class="article">
            <div class="tbl">
                <table class="row">
                    <colgroup>
                    <col class="w20p">
                    <col class="80p">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th class="tal"><strong class="bullet">아이디</strong></th>
                            <td><input type="text" placeholder="8자 내 영문 소문자, 숫자 입력 가능합니다."></td>
                        </tr>
                        <tr>
                            <th class="tal"><strong class="bullet">이름</strong></th>
                            <td><input type="text" placeholder="10자 내 한글만 입력 가능합니다."></td>
                        </tr>
                        <tr>
                            <th class="tal"><strong class="bullet">비밀번호</strong></th>
                            <td><input type="text" placeholder="12자내 영문 소문자, 숫자, 특수기호 입력 가능합니다."></td>
                        </tr>
                        <tr>
                            <th class="tal"><strong class="bullet">비밀번호 확인</strong></th>
                            <td><input type="text" placeholder="비밀번호를 한번 더 입력해 주세요."></td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert">
                    <div class="ipt-error on">아이디는 8자 내 영문 소문자, 숫자 입력 가능합니다.</div>
                    <div class="ipt-error">이름은 10자 내 한글만 입력 가능합니다.</div>
                    <div class="ipt-error">비밀번호는 12자내 영문 소문자, 숫자, 특수기호 입력 가능합니다.</div>
                    <div class="ipt-error">비밀번호에 입력된 내용과 동일한 내용을 입력해 주세요.</div>
                </div>
            </div>
        </article>
        <footer class="footer">
            <div class="btn">
                <button type="button" class="bt-close" onclick="closeModal('add101')"><i class="xi-close"></i><span class="skip">닫기</span></button>
            </div>
            <div class="button">
                <button type="button" class="bt bt-add">추가</button>
            </div>
        </footer>
    </div>
</section>
