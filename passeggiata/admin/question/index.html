<script>
    $(function () {
        $(".dp1:nth-child(2)").addClass('act');
        $(".dp1:nth-child(2) .depth2").show();
        $(".dp1:nth-child(2) .depth2 li:nth-child(1)").addClass('act');
    });
</script>
<main id="contain">
    <section class="location">
        <div class="titles">
            <h2>문의사항</h2>
        </div>
    </section>
    <section class="contain">
        <div class="srch">
            <form>
                <fieldset>
                    <input type="text" placeholder="문의제목 또는 이름을 입력해주세요" class="ip-txt">
                    <button type="submit" class="bt bt-srh"><i class="fas fa-search"></i> <span
                            class="skip">검색</span></button>
                </fieldset>
            </form>
            <div class="buttons">
                <div class="button">
                    <button type="button" class="bt bt-excell">엑셀 다운로드</button>
                </div>
                <div class="button">
                    <button type="button" class="bt bt-del" onclick="openModal('cal001')">삭제</button>
                </div>
            </div>
        </div>
        <div class="tbl">
            <table class="col">
                <colgroup>
                    <col class="w80">
                    <col class="w80">
                    <col>
                    <col class="w100">
                    <col class="w200">
                    <col class="w300">
                    <col class="w80">
                    <col class="w100">
                </colgroup>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="allcheck" class="checknum" name="allcheck"
                                onclick='selectAll(this)'> <label for="allcheck"><span class="skip">전체선택</span></label>
                        </th>
                        <th>번호</th>
                        <th>문의제목</th>
                        <th>이름</th>
                        <th>번호</th>
                        <th>이메일</th>
                        <th>답변여부</th>
                        <th>보기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="yet">
                        <td><input type="checkbox" id="check1" class="checknum unitcheck" name="check"
                                onclick='checkSelectAll()'> <label for="check1"><span class="skip">1번</span></label>
                        </td>
                        <td>1</td>
                        <td class="tal">문의드려요</td>
                        <td>김철수</td>
                        <td>010-1234-5678</td>
                        <td class="tal">abcd@gmail.com</td>
                        <td>N</td>
                        <td><a href="./veiw.html" class="bt-view">보기</a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="check2" class="checknum unitcheck" name="check"
                                onclick='checkSelectAll()'> <label for="check2"><span class="skip">1번</span></label>
                        </td>
                        <td>2</td>
                        <td class="tal">문의드려요</td>
                        <td>김철수</td>
                        <td>010-1234-5678</td>
                        <td class="tal">abcd@gmail.com</td>
                        <td>Y</td>
                        <td><a href="./veiw.html" class="bt-view">보기</a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="check3" class="checknum unitcheck" name="check"
                                onclick='checkSelectAll()'> <label for="check3"><span class="skip">3번</span></label>
                        </td>
                        <td>3</td>
                        <td class="tal">문의드려요</td>
                        <td>김철수</td>
                        <td>010-1234-5678</td>
                        <td class="tal">abcd@gmail.com</td>
                        <td>Y</td>
                        <td><a href="./veiw.html" class="bt-view">보기</a></td>
                    </tr>
                </tbody>
            </table>
            <!--#include virtual="/passeggiata/admin/inc/pageing.html"-->
            <div class="nocontent"><i class="ico"></i><span>현재 문의사항역 내역이 없습니다.</span></div>
        </div>
    </section>
</main>
