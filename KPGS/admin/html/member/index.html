<main id="contain">
    <section class="location">
        <div class="titles">
            <h2>회원관리</h2>
        </div>
    </section>
    <section class="contain">
        <div class="srch">
            <form>
                <fieldset>
                    <input type="text" placeholder="아이디 또는 이름으로 검색해주세요." class="ip-txt">
                    <button type="submit" class="bt bt-srh"><i class="fas fa-search"></i> <span
                            class="skip">검색</span></button>
                </fieldset>
            </form>
            <div class="buttons">
                <div class="button">
                    <button type="button" class="bt bt-excell">엑셀 다운로드</button>
                </div>
                <div class="button">
                    <button type="button" class="bt bt-add" onclick="openModal('add101')">추가</button>
                </div>
                <div class="button">
                    <button type="button" class="bt bt-del" onclick="openModal('cal001')">삭제</button>
                </div>
            </div>
        </div>
        <div class="tbl">
            <table class="col">
                <colgroup>
                    <col class="w80">
                    <col class="w80">
                    <col>
                    <col class="w200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="allcheck" class="checknum" name="allcheck"
                                onclick='selectAll(this)'> <label for="allcheck"><span class="skip">전체선택</span></label>
                        </th>
                        <th>번호</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>비밀번호</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" id="check1" class="checknum unitcheck" name="check"
                                onclick='checkSelectAll()'> <label for="check1"><span class="skip">1번</span></label>
                        </td>
                        <td>1</td>
                        <td class="tal">abcd</td>
                        <td>김철수</td>
                        <td class="tal">aaa1234</td>
                    </tr>
                </tbody>
            </table>
            <!--#include virtual="/KPGS/admin/inc/paging.html"-->
            <div class="nocontent"><i class="ico"></i><span>현재 관리자 회원이 없습니다.</span></div>
        </div>
    </section>
