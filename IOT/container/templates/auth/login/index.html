<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨테이너 관리시스템</title>
    <!-- jquery  -->
    <script src="/js/jquery/jquery-3.7.1.min.js"></script>
    <script src="/js/jquery/jquery-ui.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="/css/common.css">
</head>

<body class="gray">

    <!--로그인-->
    <main class="login">
        <div class="login-box">
            <section class="logo">
                <h1>컨테이너형 관리시스템 </h1>
            </section>
            <section class="form">
                <div class="wrap">
                    <fieldset class="login-form">
                        <div class="input-wrap">
                            <div class="input">
                                <label for="id" class="skip">아이디</label>
                                <input type="text" id="id" placeholder="아이디를 입력해주세요." class="ipt">
                                <p class="ipt-error none" role="alert">아이디가 일치하지 않습니다.</p>
                            </div>
                            <div class="input">
                                <label for="password" class="skip">비밀번호</label>
                                <input type="text" id="password" placeholder="비밀번호를 입력해주세요." class="ipt error">
                                <p class="ipt-error none" role="alert">비밀번호가 일치하지 않습니다.</p>
                                <p class="ipt-inform" role="alert">영문, 숫자, 특수문자를 조합하여 2~12자로 입력해 주세요.</p>
                            </div>
                        </div>
                        <div class="flex col">
                            <div class="buttons col">
                                <button class="bt login-btn act"
                                    onclick="location.href='/admin/dashboard/'">로그인</button>
                            </div>
                            <div class="buttons row">
                                <button class="find-btn">아이디찾기</button>
                                <button class="find-btn">비밀번호찾기</button>
                            </div>
                    </fieldset>
                </div>
            </section>
        </div>
    </main>


</body>

</html>
