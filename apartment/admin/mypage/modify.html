<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/ui.js"></script>
</head>

<body class="mw600">
    <main id="popup">
        <div class="wrap">
            <section class="top">
                <div class="title">
                    <h2>마이페이지</h2>
                </div>
                <div class="buttons">
                    <button class="bt bt-save" onclick="openModal('save1')">저장</button>
                    <button class="bt bt-close" onclick="window.close()">닫기</button>
                </div>
            </section>
            <section class="contain">
                <div class="tit">
                    <h3>접수정보</h3>
                </div>
                <div class="table">
                    <div class="tbl">
                        <table>
                            <colgroup>
                                <col class="w30p">
                                <col class="w70p">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="tal"><strong class="bullet">이름</strong></th>
                                    <td>
                                        <div class="form">
                                            <div class="ipt w100p">
                                                <input type="text" class="ip-txt w100p" placeholder="이름을 입력해주세요.">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="tal">핸드폰번호</th>
                                    <td>
                                        <div class="form">
                                            <div class="ipt w100p">
                                                <input type="text" class="ip-txt w100p" placeholder="핸드폰번호를 입력해주세요.">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="tal">비밀번호</th>
                                    <td>
                                        <div class="form ">
                                            <div class="ipt">
                                                <input type="text" class="ip-txt w100p"
                                                    placeholder="비밀번호를 변경하는 경우 입력해주세요.">
                                            </div>
                                            <div class="ipt">
                                                <input type="checkbox" id="no" name="check" class="skip">
                                                <label for="no"> <span>비밀번호변경</span></label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="tal">비밀번호</th>
                                    <td>
                                        <div class="form ">
                                            <div class="ipt">
                                                <input type="text" class="ip-txt w100p"
                                                    placeholder="비밀번호를 한번 더 입력해주세요.">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section class="contain">
                <div class="tit">
                    <h3>부가정보수정</h3>
                </div>
                <div class="table">
                    <div class="tbl">
                        <table>
                            <colgroup>
                                <col class="w30p">
                                <col class="w70p">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th class="tal">서명</th>
                                    <td>
                                        <div class="sign">
                                            <button class="bt-sign"
                                                onclick="window.open('sign.html', '서명','width=600, height=500, toolbar=no, menubar=no, scrollbars=no, resizable=yes');return false;">서명하기</button>
                                            <img src="" alt="sign" onError="this.style.visibility='hidden'">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
<!-- modal -->
<!--#include virtual="/apartment/admin/inc/modal.html"-->

</html>
