<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>아파트 장비 판매 관리 시스템</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <article id="login">
        <header class="header">
            <h1><span>아파트 장비</span> <strong>판매 관리 시스템</strong></h1>
        </header>
        <form action="../sales/index.html">
            <div class="login">
                <fieldset>
                    <h2>아파트장비<strong>판매관리시스템</strong></h2>
                    <dl>
                        <dt>아이디</dt>
                        <dd>
                            <i class="login-id"></i>
                            <input type="text" placeholder="아이디를 입력해주세요." autocomplete="off" class="line-hover" />
                        </dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd>
                            <i class="login-pw"></i>
                            <input type="password" placeholder="비밀번호를 입력해주세요." class="line-hover" />
                        </dd>
                    </dl>
                    <dl>
                        <dt>아이디 저장</dt>
                        <dd><input type="checkbox" id="check" name="check" class="skip">
                            <label for="check"> <span>아이디 저장</span></label>
                        </dd>
                    </dl>
                    <button type="submit" class="color-1">
                        <span>로그인</span>
                    </button>
                </fieldset>
            </div>
        </form>
        <footer class="footer">
            <cite class="cite"><strong>© IEETU </strong> Corp All Rights Reserved<cite>
        </footer>
    </article>
</body>

</html>
