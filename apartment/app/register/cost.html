<!--#include virtual="/apartment/app/inc/h.html"-->
<main id="cost">
    <div class="contain">
        <div class="tit">
            <h3>부품 및 기술료 등록</h3>
        </div>
        <div class="table">
            <div class="tbl">
                <table>
                    <colgroup>
                        <col class="w30p">
                        <col class="w70p">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th class="tal">항목(부품코드)</th>
                            <td>
                                <div class="form">
                                    <div class="ipt w100p">
                                        <input type="text" class="ip-txt w100p" placeholder="항목을 선택해주세요" onclick="location.href='./materialSearch.html'">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="tal">수량</th>
                            <td>
                                <div class="form">
                                    <div class="ipt w60p">
                                        <input type="text" class="ip-txt w100p"
                                            placeholder="수량을 입력해주세요">
                                    </div>
                                    <div class="ipt w40p">
                                        <input type="checkbox" id="ref" name="check" class="skip">
                                        <label for="ref"> <span>재고현황 반영</span></label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="tal">단가</th>
                            <td>
                                <div class="form">
                                    <div class="ipt w100p">
                                        <input type="text" class="ip-txt w100p" placeholder="단가를 입력해주세요">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="tal">기술료</th>
                            <td>
                                <div class="form">
                                    <div class="ipt w100p">
                                        <input type="text" class="ip-txt w100p" placeholder="기술료를 입력해주세요">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="tal">금액</th>
                            <td>
                                <div class="form">
                                    <div class="ipt w100p">
                                        <input type="text" class="ip-txt w100p" placeholder="긍액을 입력해주세요">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btns">
            <button class="btn btn-del" onclick="openModal('close')">닫기</button>
            <button class="btn btn-list">목록</button>
            <button class="btn btn-save" onclick="openModal('save')">저장</button>
        </div>
    </div>
</main>
</div>
</div>
<!--#include virtual="/apartment/app/inc/modal.html"-->
</body>

</html>
