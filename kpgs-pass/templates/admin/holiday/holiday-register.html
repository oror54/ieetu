<script>
    $(function () {
        $(".dp1:nth-child(8)").addClass('act');
        $(".dp1:nth-child(8) .depth2").show();
        $(".dp1:nth-child(8) .depth2 li:nth-child(1)").addClass('act');
    });
</script>

<!-- main -->
<main id="admin">
    <!-- 페이지 위치 -->
    <section class="title">
        <h3>공휴일 등록</h3>
    </section>
    <section class="contain">
        <div class="content short">
            <div class="table">
                <div class="tbl">
                    <table class="row">
                        <colgroup>
                            <col class="w300">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>선택일자</th>
                                <td>
                                    <div class="form">
                                        <div class="ipt w100p">
                                            <input type="text" class="ip-txt w100p datepick ipt-date"
                                                placeholder="날짜를 선택해주세요.">
                                                <i class="ico-date"></i>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>휴일명</th>
                                <td>
                                    <div class="form">
                                        <div class="ipt w100p">
                                            <input type="text" class="ip-txt w100p"
                                                placeholder="휴일명을 입력해주세요.">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th >공휴일 구분</th>
                                <td>
                                    <div class="inner"><select name="select" title="시간" class="sel">
                                            <option>선택</option>
                                            <option>기타</option>
                                            <option>법정공휴일</option>
                                            <option>대체공휴일</option>
                                            <option>임시공휴일</option>
                                        </select></div>
                                </td>
                            </tr>
                            <tr>
                                <th>비고</th>
                                <td><textarea class="textarea" placeholder="정보를 입력해주세요."></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="button-wrap">
                    <div class="button">
                        <button class="bt bt-rgstr" onclick="location.href='index.html'">공휴일등록</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--#include virtual="/layout/admin/inc/modal.html"-->
</main>
