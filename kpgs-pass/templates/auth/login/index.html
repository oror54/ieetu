<!-- 로그인 -->
<main class="login">
    <h1 class="logo">
        <img src="/img/mobile/logo/green-logo-new.svg" alt="파크골프출입관리시스템">
    </h1>
    <section class="login-form">
        <fieldset class="wrap">
            <div class="input">
                <label for="id">아이디</label>
                <input type="text" id="id" placeholder="아이디를 입력해주세요." class="ipt">
                <div class="ipt-error">아이디가 일치하지 않습니다.</div>
            </div>
            <div class="input">
                <label for="password">비밀번호</label>
                <input type="text" id="password" placeholder="비밀번호를 입력해주세요." class="ipt error">
                <div class="ipt-error">비밀번호가 일치하지 않습니다.</div>
                <div class="ipt-inform">영문, 숫자, 특수문자를 조합하여 2~12자로 입력해 주세요.</div>
            </div>
            <div class="buttons col">
                <button type="button" class="bt login-btn act"
                    onClick="location.href='/member/home/'"><span>로그인</span></button>
                <button class="bt join-btn" onClick="location.href='/auth/join/'">회원가입</button>
            </div>
            <div class="buttons row">
                <button class="find-btn" onClick="location.href='/auth/find/id-find-step1.html'">아이디찾기</button>
                <button class="find-btn" onClick="location.href='/auth/find/password-find-step1.html'">비밀번호찾기</button>
            </div>
        </fieldset>
    </section>
</main>
