<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLLM 관리자</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <article id="login">
        <header class="header">
            <h1><span>VLLM</span> <strong>관리자시스템</strong></h1>
        </header>
        <form action="../default/index.html">
            <div class="login">
                <fieldset>
                    <h2>VLLM<strong>관리자시스템</strong></h2>
                    <dl>
                        <dt>아이디</dt>
                        <dd>
                            <i class="login-id"></i>
                            <input type="text" placeholder="아이디를 입력해주세요." autocomplete="off" class="line-hover" />
                        </dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd>
                            <i class="login-pw"></i>
                            <input type="password" placeholder="비밀번호를 입력해주세요." class="line-hover" />
                        </dd>
                    </dl>
                    <button type="submit" class="color-1">
                        <span>관리자 로그인</span>
                    </button>
                </fieldset>
            </div>
        </form>
        <footer class="footer">
            <cite class="cite"><strong>© VLLM </strong> Corp All Rights Reserved<cite>
        </footer>
    </article>
    
</body>
</html>
